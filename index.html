<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å‹•ç‰©è½ä¸‹ã‚²ãƒ¼ãƒ </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #87CEEB; /* ç©ºã®è‰² */
    }

    #field {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: #228B22; /* è‰åœ° */
    }

    .fallingAnimal {
      position: absolute;
      font-size: 40px;
      top: -40px; /* ç”»é¢å¤–ã‹ã‚‰ã‚¹ã‚¿ãƒ¼ãƒˆ */
      transition: left 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="field"></div> <!-- ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ï¼ˆè‰åœ°ï¼‰ -->
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const field = document.getElementById("field");
    const animals = ["ğŸ§", "ğŸ¬", "ğŸ¼", "ğŸ¯", "ğŸ¦"]; // æ–°ã—ã„å‹•ç‰©ã®çµµæ–‡å­—

    let animalSpeed = 3; // è½ä¸‹é€Ÿåº¦
    let isFalling = false; // è½ä¸‹ä¸­ã‹ã©ã†ã‹
    let isMovingAllowed = false; // å‹•ç‰©ãŒå‹•ãã“ã¨ã‚’è¨±å¯ã™ã‚‹ãƒ•ãƒ©ã‚°ï¼ˆåˆæœŸçŠ¶æ…‹ã¯å‹•ã‹ãªã„ï¼‰
    let animalsOnField = []; // ç”»é¢ã«è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹å‹•ç‰©ãŸã¡

    // å‹•ç‰©ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è¨­å®š
    function setAnimal() {
      const animalIndex = Math.floor(Math.random() * animals.length);
      const animal = document.createElement('div');
      animal.textContent = animals[animalIndex];
      animal.classList.add("fallingAnimal");

      // ãƒ©ãƒ³ãƒ€ãƒ ã«ä½ç½®è¨­å®š
      const animalWidth = 40;
      const maxLeft = gameArea.clientWidth - animalWidth;
      animal.style.left = `${Math.random() * maxLeft}px`;

      // å‹•ç‰©ãŒã™ã§ã«è½ã¡ã¦ã„ã‚‹ä½ç½®ã¨é‡ãªã‚‰ãªã„ã‚ˆã†ã«ãƒã‚§ãƒƒã‚¯
      if (!isPositionAvailable(animal)) {
        setAnimal(); // å†å¸°çš„ã«å‘¼ã³å‡ºã—
        return;
      }

      gameArea.appendChild(animal);
      animalsOnField.push(animal); // æ–°ã—ã„å‹•ç‰©ã‚’è¿½åŠ 

      animal.style.top = "-40px"; // ä¸Šã‹ã‚‰ã‚¹ã‚¿ãƒ¼ãƒˆ
      return animal;
    }

    // è½ä¸‹ã•ã›ã‚‹
    function fall() {
      if (!isFalling) return;

      let allFallen = true; // ã™ã¹ã¦ã®å‹•ç‰©ãŒè½ã¡ãŸã‹ã‚’åˆ¤å®š
      animalsOnField.forEach(animal => {
        let topPosition = parseInt(animal.style.top);
        const fieldTop = gameArea.clientHeight - field.clientHeight - 40; // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ä¸Šç«¯ä½ç½®

        // å‹•ç‰©ãŒãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ä¸‹ç«¯ã‚’è¶Šãˆãªã„ã‚ˆã†ã«èª¿æ•´
        if (topPosition < fieldTop) {
          animal.style.top = topPosition + animalSpeed + "px";
          allFallen = false; // å°‘ãªãã¨ã‚‚1ã¤ã®å‹•ç‰©ã¯ã¾ã è½ä¸‹ã—ã¦ã„ã‚‹
        } else {
          animal.style.top = fieldTop + "px"; // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ä¸Šã«åœæ­¢
        }
      });

      if (!allFallen) {
        requestAnimationFrame(fall); // 1ãƒ•ãƒ¬ãƒ¼ãƒ ã”ã¨ã«è½ä¸‹
      }
    }

    // å‹•ç‰©ã®ä½ç½®ãŒä»–ã®å‹•ç‰©ã¨é‡ãªã‚‰ãªã„ã‹ã‚’ãƒã‚§ãƒƒã‚¯
    function isPositionAvailable(animal) {
      const animalLeft = parseInt(animal.style.left);
      const animalWidth = 40;
      const animalHeight = 40;

      for (let i = 0; i < animalsOnField.length; i++) {
        const existingAnimal = animalsOnField[i];
        const existingAnimalLeft = parseInt(existingAnimal.style.left);
        const existingAnimalTop = parseInt(existingAnimal.style.top);

        // é‡ãªã£ã¦ã„ã‚‹å ´åˆã¯ä¸é©åˆ‡ãªä½ç½®ã¨ã—ã¦è¿”ã™
        if (
          animalLeft < existingAnimalLeft + animalWidth &&
          animalLeft + animalWidth > existingAnimalLeft &&
          existingAnimalTop < animalHeight
        ) {
          return false;
        }
      }

      return true; // é‡ãªã‚‰ãªã‘ã‚Œã°ä½ç½®ã¯æœ‰åŠ¹
    }

    // ã‚¿ãƒƒãƒ—ã¾ãŸã¯ãƒ•ãƒªãƒƒã‚¯ã§ä½ç½®å¤‰æ›´ï¼ˆå‹•ç‰©ãŒã¾ã è½ä¸‹ã—ã¦ã„ãªã„å ´åˆã®ã¿ï¼‰
    gameArea.addEventListener("touchstart", (e) => {
      if (isMovingAllowed) {
        const touchX = e.touches[0].clientX;
        // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ç¯„å›²å†…ã§å‹•ç‰©ã®ä½ç½®ã‚’èª¿æ•´
        const fieldLeft = field.getBoundingClientRect().left;
        const fieldRight = field.getBoundingClientRect().right;
        if (touchX >= fieldLeft && touchX <= fieldRight) {
          const currentAnimal = animalsOnField[animalsOnField.length - 1];
          currentAnimal.style.left = touchX - currentAnimal.clientWidth / 2 + "px";
        }
      }
    });

    gameArea.addEventListener("touchmove", (e) => {
      if (isMovingAllowed) {
        const touchX = e.touches[0].clientX;
        // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ç¯„å›²å†…ã§å‹•ç‰©ã®ä½ç½®ã‚’èª¿æ•´
        const fieldLeft = field.getBoundingClientRect().left;
        const fieldRight = field.getBoundingClientRect().right;
        if (touchX >= fieldLeft && touchX <= fieldRight) {
          const currentAnimal = animalsOnField[animalsOnField.length - 1];
          currentAnimal.style.left = touchX - currentAnimal.clientWidth / 2 + "px";
        }
      }
    });

    // å‹•ç‰©ã®ä½ç½®ã‚’è¨­å®šã—ã€è½ä¸‹ã‚’é–‹å§‹ã™ã‚‹
    function startGame() {
      const newAnimal = setAnimal(); // å‹•ç‰©ã‚’è¨­å®š
      if (!newAnimal) return; // ä½ç½®ãŒé‡ãªã£ã¦ã„ãŸå ´åˆã¯å‡¦ç†ã‚’ä¸­æ–­

      isMovingAllowed = true; // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒæ“ä½œå¯èƒ½ã«
      isFalling = true; // è½ä¸‹é–‹å§‹
      fall(); // å‹•ç‰©ã‚’è½ä¸‹ã•ã›ã‚‹
    }

    // ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆã®ãƒˆãƒªã‚¬ãƒ¼ï¼ˆã‚¿ãƒƒãƒ—ã¾ãŸã¯ãƒ•ãƒªãƒƒã‚¯ã§ã‚¹ã‚¿ãƒ¼ãƒˆï¼‰
    gameArea.addEventListener("click", () => {
      if (!isFalling) {
        startGame(); // æœ€åˆã®ã‚¿ãƒƒãƒ—ã§è½ä¸‹ã‚’é–‹å§‹
      }
    });

  </script>
</body>
</html>
