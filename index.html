<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É©„Ç§„Ç™„É≥„Ç≤„Éº„É†</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #title {
            font-size: 30px;
            font-weight: bold;
            color: #FF5722;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #game-board {
            width: 100%;
            max-width: 300px;
            height: 500px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
        }

        .animal {
            position: absolute;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="title">„É©„Ç§„Ç™„É≥„Ç≤„Éº„É†</div>
    <div id="game-board" onclick="dropAnimal()"> <!-- „ÇØ„É™„ÉÉ„ÇØ„ÅßÂãïÁâ©„ÇíËêΩ„Å®„Åô -->
        <div id="score">„Çπ„Ç≥„Ç¢: 0</div>
    </div>

    <script>
        const board = document.getElementById('game-board');
        let score = 0;
        let animals = [];  // „Ç≤„Éº„É†„Éú„Éº„Éâ‰∏ä„ÅÆÂãïÁâ©„ÇíÁÆ°ÁêÜ

        const animalTypes = ['üêß', 'üê¨', 'üêº', 'üêØ', 'ü¶Å']; // ÂãïÁâ©„ÅÆÁµµÊñáÂ≠ó„ÅÆÈÄ≤ÂåñÈ†Ü

        // ÈÄ≤Âåñ„ÅÆÈ†ÜÁï™„ÇíÁÆ°ÁêÜ
        const evolutionOrder = {
            'üêß': 'üê¨',
            'üê¨': 'üêº',
            'üêº': 'üêØ',
            'üêØ': 'ü¶Å'
        };

        // ÈÄ≤ÂåñÂæå„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
        const animalSizes = {
            'üêß': 20,  // üêß„ÅåÊúÄ„ÇÇÂ∞è„Åï„ÅÑ
            'üê¨': 30,
            'üêº': 40,
            'üêØ': 50,
            'ü¶Å': 60  // ü¶Å„ÅåÊúÄ„ÇÇÂ§ß„Åç„ÅÑ
        };

        let currentX = Math.floor(Math.random() * 10) * 30; // ÂàùÊúü‰ΩçÁΩÆ
        let startTouchX = 0;
        let offsetX = 0;

        // ‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
        function updateAnimalPosition() {
            const animalPosition = document.getElementById('current-animal');
            if (animalPosition) {
                animalPosition.style.left = `${currentX}px`;
            }
        }

        // „Éï„É™„ÉÉ„ÇØÊìç‰Ωú„ÅßÂãïÁâ©„ÅÆ‰ΩçÁΩÆ„ÇíÂãï„Åã„Åô
        board.addEventListener('touchstart', (e) => {
            startTouchX = e.touches[0].pageX;  // ÊúÄÂàù„ÅÆ„Çø„ÉÉ„ÉÅ‰ΩçÁΩÆ
        });

        board.addEventListener('touchmove', (e) => {
            offsetX = e.touches[0].pageX - startTouchX;  // ÁßªÂãïÈáè„ÇíË®àÁÆó
            currentX = Math.max(0, Math.min(board.offsetWidth - 30, currentX + offsetX));
            startTouchX = e.touches[0].pageX;  // Êñ∞„Åó„ÅÑ„Çø„ÉÉ„ÉÅ‰ΩçÁΩÆ„Çí‰øùÂ≠ò
            updateAnimalPosition();  // ÂãïÁâ©„ÅÆ‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
        });

        // „Éï„É™„ÉÉ„ÇØÁµÇ‰∫ÜÂæå„Å´ÂãïÁâ©„ÇíËêΩ„Å®„Åô
        board.addEventListener('touchend', (e) => {
            dropAnimal();  // ÂãïÁâ©„ÇíËêΩ„Å®„Åô
        });

        function createAnimal(type) {
            const animal = document.createElement('div');
            animal.id = 'current-animal';  // ‰∏ÄÊôÇÁöÑ„Å™ÂãïÁâ©„ÅÆID
            animal.classList.add('animal');
            animal.textContent = type;
            animal.style.top = `0px`;
            animal.style.left = `${currentX}px`;
            animal.style.fontSize = `${animalSizes[type]}px`;  // „Çµ„Ç§„Ç∫„ÇíÈÄ≤Âåñ„Å´Âêà„Çè„Åõ„Å¶Â§âÊõ¥
            board.appendChild(animal);
        }

        function dropAnimal() {
            const randomAnimal = animalTypes[Math.floor(Math.random() * animalTypes.length)];
            createAnimal(randomAnimal);
            moveAnimals();
        }

        function isOverlapping(x, y) {
            // Êó¢Â≠ò„ÅÆÂãïÁâ©„Å®Èáç„Å™„Å£„Å¶„ÅÑ„Çã„ÅãÂà§ÂÆö
            return animals.some(animal => {
                const animalX = animal.x;
                const animalY = animal.y;
                const animalSize = animalSizes[animal.type];
                const newSize = animalSizes['üêß']; // ÂãïÁâ©„ÅåËêΩ„Å°„ÇãÂ§ß„Åç„Åï
                const buffer = 5; // Ë°ùÁ™ÅÂõûÈÅø„ÅÆ„Éê„ÉÉ„Éï„Ç°
                return (
                    x < animalX + animalSize + buffer &&
                    x + newSize > animalX - buffer &&
                    y < animalY + animalSize + buffer &&
                    y + newSize > animalY - buffer
                );
            });
        }

        function moveAnimals() {
            const animal = document.getElementById('current-animal');
            let y = 0;
            let dropInterval = setInterval(() => {
                if (y < board.offsetHeight - animalSizes['üêß']) {
                    y += 2;  // ÂãïÁâ©„Åå‰∏ã„Å´ËêΩ„Å°„ÇãÈÄüÂ∫¶
                    animal.style.top = `${y}px`;
                } else {
                    clearInterval(dropInterval);  // ËêΩ„Å°„Åü„ÇâÊ≠¢„ÇÅ„Çã
                    animals.push({ type: animal.textContent, x: currentX, y: y, element: animal });
                    checkAndEvolve();
                }
            }, 20);
        }

        function checkAndEvolve() {
            animals.forEach((animal, index) => {
                for (let i = index + 1; i < animals.length; i++) {
                    if (animal.type === animals[i].type) {
                        // ÈÄ≤Âåñ„Åô„ÇãÂá¶ÁêÜ
                        if (evolutionOrder[animal.type]) {
                            animals[i].type = evolutionOrder[animal.type];  // Ê¨°„ÅÆÈÄ≤Âåñ
                            animals[i].element.textContent = evolutionOrder[animal.type];
                            animals[i].element.style.fontSize = `${animalSizes[evolutionOrder[animal.type]]}px`; // Êñ∞„Åó„ÅÑ„Çµ„Ç§„Ç∫„Å´Â§âÊõ¥
                            // „Çπ„Ç≥„Ç¢Âä†ÁÆó
                            score += 10;
                            updateScore();
                        }
                    }
                }
            });
        }

        function updateScore() {
            document.getElementById('score').textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
        }

        function checkGameOver() {
            const topAnimals = animals.filter(animal => animal.y <= 0);
            if (topAnimals.length > 0) {
                alert('„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!');
                resetGame();
            }
        }

        function resetGame() {
            animals.forEach(animal => animal.element.remove());
            animals = [];
            score = 0;
            updateScore();
        }
    </script>
</body>
</html>
