<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂãïÁâ©ËêΩ‰∏ã„Ç≤„Éº„É†</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #87CEEB;
    }

    #field {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: #228B22;
    }

    .fallingAnimal {
      position: absolute;
      font-size: 40px;
      top: 0px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="field"></div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const field = document.getElementById("field");
    const animals = ["üêß", "üê¨", "üêº", "üêØ", "ü¶Å"];

    let animalSpeed = 8;
    let isFalling = false;
    let isMovingAllowed = false;
    let isReadyToFall = false;
    let animalsOnField = [];
    let animalInAction = null;

    function setAnimal() {
      const animalIndex = Math.floor(Math.random() * animals.length);
      const animal = document.createElement('div');
      animal.textContent = animals[animalIndex];
      animal.classList.add("fallingAnimal");

      let startX;
      do {
        startX = Math.random() * (gameArea.clientWidth - 50);
      } while (collisionCheck(startX, 0));

      animal.style.left = `${startX}px`;
      animal.style.top = "0px";

      gameArea.appendChild(animal);
      animalInAction = animal;
      isMovingAllowed = true;
      isReadyToFall = false;
    }

    function fall() {
      if (!isFalling || !animalInAction) return;

      isMovingAllowed = false; // ËêΩ‰∏ã‰∏≠„ÅÆÁßªÂãïÁ¶ÅÊ≠¢

      let topPosition = animalInAction.getBoundingClientRect().top - gameArea.getBoundingClientRect().top;
      let leftPosition = parseFloat(animalInAction.style.left);
      const fieldTop = gameArea.clientHeight - field.clientHeight - 40;

      if (topPosition < fieldTop) {
        // ‰∏ã„Å´ÂãïÁâ©„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        if (!collisionCheck(leftPosition, topPosition + animalSpeed)) {
          animalInAction.style.top = `${topPosition + animalSpeed}px`;
          requestAnimationFrame(fall);
        } else {
          // Ê®™„Å´Ëª¢„Åå„Çã
          let newX = findLandingPosition(leftPosition);
          if (newX !== null) {
            animalInAction.style.left = `${newX}px`;
          } else {
            // Ê®™ÁßªÂãï„Åß„Åç„Å™„ÅÑÂ†¥Âêà„ÄÅ„Åù„ÅÆÂ†¥„ÅßÂÅúÊ≠¢
            animalsOnField.push(animalInAction);
            isFalling = false;
            setTimeout(startGame, 500);
          }
        }
      } else {
        animalInAction.style.top = `${fieldTop}px`;
        animalsOnField.push(animalInAction);
        isFalling = false;
        setTimeout(startGame, 500);
      }
    }

    gameArea.addEventListener("touchstart", (e) => {
      if (isMovingAllowed && animalInAction) {
        const touchX = e.touches[0].clientX;
        const maxX = gameArea.clientWidth - 40;
        if (touchX >= 0 && touchX <= maxX) {
          animalInAction.style.left = `${touchX - 20}px`;
        }
      } else if (!isFalling && isReadyToFall) {
        isFalling = true;
        fall();
      }
    });

    function startGame() {
      if (!isFalling) {
        setAnimal();
        isReadyToFall = true;
      }
    }

    function collisionCheck(xPos, yPos) {
      return animalsOnField.some(animal => {
        const existingX = animal.getBoundingClientRect().left;
        const existingY = animal.getBoundingClientRect().top;
        return Math.abs(existingX - xPos) < 50 && Math.abs(existingY - yPos) < 50;
      });
    }

    function findLandingPosition(originalX) {
      let offset = 50;
      for (let i = 0; i < 3; i++) {
        let newX = originalX + (i % 2 === 0 ? offset : -offset);
        if (newX > 0 && newX < gameArea.clientWidth - 50 && !collisionCheck(newX, animalInAction.getBoundingClientRect().top)) {
          return newX;
        }
      }
      return null;
    }

    gameArea.addEventListener("click", () => {
      if (!isFalling && isReadyToFall) {
        isFalling = true;
        fall();
      }
    });

    startGame();
  </script>
</body>
</html>
