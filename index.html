<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動物落下ゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #87CEEB; /* 空の色 */
    }

    #fallingAnimal {
      position: absolute;
      font-size: 40px;
      top: -40px; /* 画面外からスタート */
      left: 50%; /* 初期位置は中央 */
      transition: left 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="fallingAnimal"></div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const fallingAnimal = document.getElementById("fallingAnimal");
    const animals = ["🐶", "🐱", "🐰", "🐻", "🦁"]; // 落下する動物の絵文字

    let animalIndex = 0; // 動物のインデックス
    let animalSpeed = 3; // 落下速度
    let isFalling = false; // 落下中かどうか

    // 動物をランダムに設定
    function setAnimal() {
      animalIndex = Math.floor(Math.random() * animals.length);
      fallingAnimal.textContent = animals[animalIndex];
      fallingAnimal.style.left = `${Math.random() * (gameArea.clientWidth - 40)}px`; // ランダムに位置設定
      fallingAnimal.style.top = "-40px"; // 上からスタート
      isFalling = true;
    }

    // 落下させる
    function fall() {
      if (!isFalling) return;
      let topPosition = parseInt(fallingAnimal.style.top);
      if (topPosition < gameArea.clientHeight - 40) {
        fallingAnimal.style.top = topPosition + animalSpeed + "px";
        requestAnimationFrame(fall); // 1フレームごとに落下
      } else {
        isFalling = false;
        setAnimal(); // 落ちたら新しい動物を設定
      }
    }

    // タップまたはフリックで位置変更
    gameArea.addEventListener("touchstart", (e) => {
      const touchX = e.touches[0].clientX;
      fallingAnimal.style.left = touchX - fallingAnimal.clientWidth / 2 + "px";
    });

    gameArea.addEventListener("touchmove", (e) => {
      const touchX = e.touches[0].clientX;
      fallingAnimal.style.left = touchX - fallingAnimal.clientWidth / 2 + "px";
    });

    setAnimal(); // 初期動物の設定
    fall(); // 動物を落下させる
  </script>
</body>
</html>
