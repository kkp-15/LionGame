<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動物落下ゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #87CEEB; /* 空の色 */
    }

    #field {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: #228B22; /* 草地 */
    }

    #fallingAnimal {
      position: absolute;
      font-size: 40px;
      top: -40px; /* 画面外からスタート */
      left: 50%; /* 初期位置は中央 */
      transition: left 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="fallingAnimal"></div>
    <div id="field"></div> <!-- フィールド（草地） -->
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const fallingAnimal = document.getElementById("fallingAnimal");
    const field = document.getElementById("field");
    const animals = ["🐧", "🐬", "🐼", "🐯", "🦁"]; // 新しい動物の絵文字

    let animalIndex = 0; // 動物のインデックス
    let animalSpeed = 3; // 落下速度
    let isFalling = false; // 落下中かどうか
    let isMovingAllowed = false; // 動物が動くことを許可するフラグ（初期状態は動かない）

    // 動物をランダムに設定
    function setAnimal() {
      animalIndex = Math.floor(Math.random() * animals.length);
      fallingAnimal.textContent = animals[animalIndex];
      fallingAnimal.style.left = `${Math.random() * (gameArea.clientWidth - 40)}px`; // ランダムに位置設定
      fallingAnimal.style.top = "-40px"; // 上からスタート
    }

    // 落下させる
    function fall() {
      if (!isFalling) return;
      let topPosition = parseInt(fallingAnimal.style.top);
      const fieldTop = gameArea.clientHeight - field.clientHeight - 40; // フィールドの上端位置

      // 動物がフィールドの下端を越えないように調整
      if (topPosition < fieldTop) {
        fallingAnimal.style.top = topPosition + animalSpeed + "px";
        requestAnimationFrame(fall); // 1フレームごとに落下
      } else {
        fallingAnimal.style.top = fieldTop + "px"; // フィールド上に停止
        isFalling = false;
        setAnimal(); // 落ちたら新しい動物を設定
      }
    }

    // タップまたはフリックで位置変更（動物がまだ落下していない場合のみ）
    gameArea.addEventListener("touchstart", (e) => {
      if (isMovingAllowed) {
        const touchX = e.touches[0].clientX;
        // フィールドの範囲内で動物の位置を調整
        const fieldLeft = field.getBoundingClientRect().left;
        const fieldRight = field.getBoundingClientRect().right;
        if (touchX >= fieldLeft && touchX <= fieldRight) {
          fallingAnimal.style.left = touchX - fallingAnimal.clientWidth / 2 + "px";
        }
      }
    });

    gameArea.addEventListener("touchmove", (e) => {
      if (isMovingAllowed) {
        const touchX = e.touches[0].clientX;
        // フィールドの範囲内で動物の位置を調整
        const fieldLeft = field.getBoundingClientRect().left;
        const fieldRight = field.getBoundingClientRect().right;
        if (touchX >= fieldLeft && touchX <= fieldRight) {
          fallingAnimal.style.left = touchX - fallingAnimal.clientWidth / 2 + "px";
        }
      }
    });

    // 動物の位置を設定し、落下を開始する
    function startGame() {
      setAnimal(); // 動物を設定
      isMovingAllowed = true; // ユーザーが操作可能に
      isFalling = true; // 落下開始
      fall(); // 動物を落下させる
    }

    // ゲームスタートのトリガー（タップまたはフリックでスタート）
    gameArea.addEventListener("click", () => {
      if (!isFalling) {
        startGame(); // 最初のタップで落下を開始
      }
    });

  </script>
</body>
</html>
