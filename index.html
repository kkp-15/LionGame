<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動物落下ゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #87CEEB;
    }

    #field {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: #228B22;
    }

    .fallingAnimal {
      position: absolute;
      font-size: 40px;
      top: 0px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="field"></div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const field = document.getElementById("field");
    const animals = ["🐧", "🐬", "🐼", "🐯", "🦁"];

    let animalSpeed = 8;
    let isFalling = false;
    let isMovingAllowed = false;
    let isReadyToFall = false;
    let animalsOnField = [];
    let animalInAction = null;

    function setAnimal() {
      const animalIndex = Math.floor(Math.random() * animals.length);
      const animal = document.createElement('div');
      animal.textContent = animals[animalIndex];
      animal.classList.add("fallingAnimal");

      // 初期位置をランダムに設定（画面内の範囲で）
      let startX;
      do {
        startX = Math.random() * (gameArea.clientWidth - 40);
      } while (collisionCheck(startX));

      animal.style.left = `${startX}px`;
      animal.style.top = "0px"; // 上部から開始

      gameArea.appendChild(animal);
      animalInAction = animal;
      isMovingAllowed = true;
      isReadyToFall = false; // タップするまで落下しない
    }

    function fall() {
      if (!isFalling || !animalInAction) return;

      let topPosition = animalInAction.getBoundingClientRect().top - gameArea.getBoundingClientRect().top;
      const fieldTop = gameArea.clientHeight - field.clientHeight - 40;

      if (topPosition < fieldTop) {
        animalInAction.style.top = `${topPosition + animalSpeed}px`;
        requestAnimationFrame(fall);
      } else {
        animalInAction.style.top = `${fieldTop}px`;
        animalsOnField.push(animalInAction);
        isFalling = false;
        isMovingAllowed = false;
        setTimeout(startGame, 500);
      }
    }

    gameArea.addEventListener("touchstart", (e) => {
      if (isMovingAllowed && animalInAction) {
        const touchX = e.touches[0].clientX;
        const maxX = gameArea.clientWidth - 40;
        if (touchX >= 0 && touchX <= maxX) {
          animalInAction.style.left = `${touchX - 20}px`;
        }
      } else if (!isFalling && isReadyToFall) {
        isFalling = true;
        fall();
      }
    });

    function startGame() {
      if (!isFalling) {
        setAnimal();
        isReadyToFall = true; // 次の動物が落とせる状態
      }
    }

    function collisionCheck(xPos) {
      return animalsOnField.some(animal => {
        const existingX = animal.getBoundingClientRect().left;
        return Math.abs(existingX - xPos) < 40; // 40px以内なら重なる
      });
    }

    gameArea.addEventListener("click", () => {
      if (!isFalling && isReadyToFall) {
        isFalling = true;
        fall();
      }
    });

    startGame(); // ゲーム開始
  </script>
</body>
</html>
