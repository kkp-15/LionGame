<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動物落下ゲーム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #87CEEB; /* 空の色 */
    }

    #field {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: #228B22; /* 草地 */
    }

    .fallingAnimal {
      position: absolute;
      font-size: 40px;
      top: -40px; /* 画面外からスタート */
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="field"></div> <!-- フィールド（草地） -->
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const field = document.getElementById("field");
    const animals = ["🐧", "🐬", "🐼", "🐯", "🦁"];

    let animalSpeed = 8; // 落下速度（速くする）
    let isFalling = false; // 落下中かどうか
    let isMovingAllowed = false; // ユーザーの操作許可フラグ
    let animalsOnField = []; // 画面上の動物リスト
    let animalInAction = null; // 現在操作中の動物

    function setAnimal() {
      const animalIndex = Math.floor(Math.random() * animals.length);
      const animal = document.createElement('div');
      animal.textContent = animals[animalIndex];
      animal.classList.add("fallingAnimal");

      // 画面の中央に出現
      const startX = gameArea.clientWidth / 2 - 20;
      animal.style.left = `${startX}px`;

      gameArea.appendChild(animal);
      animalInAction = animal;
      isMovingAllowed = true; // ここでユーザーの操作を許可する
    }

    function fall() {
      if (!isFalling || !animalInAction) return;

      let topPosition = parseInt(animalInAction.style.top) || -40;
      const fieldTop = gameArea.clientHeight - field.clientHeight - 40; // フィールド上端のY座標

      if (topPosition < fieldTop) {
        animalInAction.style.top = topPosition + animalSpeed + "px";
        requestAnimationFrame(fall);
      } else {
        animalInAction.style.top = fieldTop + "px"; // フィールド上で固定
        animalsOnField.push(animalInAction); // 落下した動物をリストに追加
        isFalling = false; // 落下終了
        isMovingAllowed = false; // 操作不可に
        setTimeout(startGame, 500); // 次の動物を落とせるようにする
      }
    }

    gameArea.addEventListener("touchstart", (e) => {
      if (isMovingAllowed && animalInAction) {
        const touchX = e.touches[0].clientX;
        const maxX = gameArea.clientWidth - 40;
        if (touchX >= 0 && touchX <= maxX) {
          animalInAction.style.left = `${touchX - 20}px`;
        }
      }
    });

    function startGame() {
      if (!isFalling) {
        setAnimal();
        isFalling = true;
        fall();
      }
    }

    gameArea.addEventListener("click", startGame);

  </script>
</body>
</html>
