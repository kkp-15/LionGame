<body>
  <div id="gameArea">
    <div id="field"></div> <!-- ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ï¼ˆè‰åœ°ï¼‰ -->
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const field = document.getElementById("field");
    const animals = ["ğŸ§", "ğŸ¬", "ğŸ¼", "ğŸ¯", "ğŸ¦"];

    let animalSpeed = 8; // è½ä¸‹é€Ÿåº¦ï¼ˆé€Ÿãã™ã‚‹ï¼‰
    let isFalling = false; // è½ä¸‹ä¸­ã‹ã©ã†ã‹
    let isMovingAllowed = false; // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ“ä½œè¨±å¯ãƒ•ãƒ©ã‚°
    let animalsOnField = []; // ç”»é¢ä¸Šã®å‹•ç‰©ãƒªã‚¹ãƒˆ
    let animalInAction = null; // ç¾åœ¨æ“ä½œä¸­ã®å‹•ç‰©

    function setAnimal() {
      const animalIndex = Math.floor(Math.random() * animals.length);
      const animal = document.createElement('div');
      animal.textContent = animals[animalIndex];
      animal.classList.add("fallingAnimal");

      // ç”»é¢ã®ä¸­å¤®ã«å‡ºç¾
      const startX = gameArea.clientWidth / 2 - 20;
      animal.style.left = `${startX}px`;

      gameArea.appendChild(animal);
      animalInAction = animal;
      isMovingAllowed = true; // ã“ã“ã§ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ“ä½œã‚’è¨±å¯ã™ã‚‹
    }

    function fall() {
      if (!isFalling || !animalInAction) return;

      let topPosition = parseInt(animalInAction.style.top) || -40;
      const fieldTop = gameArea.clientHeight - field.clientHeight - 40; // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ä¸Šç«¯ã®Yåº§æ¨™

      if (topPosition < fieldTop) {
        animalInAction.style.top = topPosition + animalSpeed + "px";
        requestAnimationFrame(fall);
      } else {
        animalInAction.style.top = fieldTop + "px"; // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ä¸Šã§å›ºå®š
        animalsOnField.push(animalInAction); // è½ä¸‹ã—ãŸå‹•ç‰©ã‚’ãƒªã‚¹ãƒˆã«è¿½åŠ 
        isFalling = false; // è½ä¸‹çµ‚äº†
        isMovingAllowed = false; // æ“ä½œä¸å¯ã«
        setTimeout(startGame, 500); // æ¬¡ã®å‹•ç‰©ã‚’è½ã¨ã›ã‚‹ã‚ˆã†ã«ã™ã‚‹
      }
    }

    gameArea.addEventListener("touchstart", (e) => {
      if (isMovingAllowed && animalInAction) {
        const touchX = e.touches[0].clientX;
        const maxX = gameArea.clientWidth - 40;
        if (touchX >= 0 && touchX <= maxX) {
          animalInAction.style.left = `${touchX - 20}px`;
        }
      }
    });

    function startGame() {
      if (!isFalling) {
        setAnimal();
        isFalling = true;
        fall();
      }
    }

    gameArea.addEventListener("click", startGame);

  </script>
